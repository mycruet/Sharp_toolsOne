  <!-- [JSMOD] eft_菜单切换功能 --> 
  <script id="menu-toggle-script">document.addEventListener('DOMContentLoaded', function () {
  // 获取所有菜单按钮和页面元素
  var menuItems = document.querySelectorAll('.menu-item');
  var normalMenuPage = document.getElementById('normal-menu-page');
  var menu4Page = document.getElementById('menu4-page');
  var normalMenuContent = document.getElementById('normal-menu-page');

  // 为每个菜单按钮添加点击事件
  menuItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有按钮的选中状态
      menuItems.forEach(function (btn) {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-700', 'hover:bg-gray-100');
      });

      // 设置当前按钮为选中状态
      this.classList.remove('text-gray-700', 'hover:bg-gray-100');
      this.classList.add('bg-blue-600', 'text-white');

      // 获取当前菜单名称
      var menuName = this.textContent.trim();

      // 切换页面显示
      if (menuName === '数据服务') {
        normalMenuPage.classList.add('hidden');
        menu4Page.classList.remove('hidden');
      } else {
        normalMenuPage.classList.remove('hidden');
        menu4Page.classList.add('hidden');
        normalMenuContent.textContent = menuName;
      }
    });
  });

  // 垂直菜单功能
  var verticalMenuItems = document.querySelectorAll('#menu4-page button');
  var verticalMenuContent = document.getElementById('vertical-menu-content');
  verticalMenuItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有垂直菜单按钮的选中状态
      verticalMenuItems.forEach(function (btn) {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-700', 'hover:bg-gray-100');
      });

      // 设置当前垂直菜单按钮为选中状态
      this.classList.remove('text-gray-700', 'hover:bg-gray-100');
      this.classList.add('bg-blue-600', 'text-white');

      // 更新垂直菜单内容区域
      var menuName = this.textContent.trim();
      verticalMenuContent.textContent = menuName;
    });
  });

  // 页面加载完成后自动点击第4个菜单按钮
  if (menuItems.length >= 4) {
    menuItems[3].click();
  }
});</script> 
  <!-- [/JSMOD] eft_菜单切换功能 -- 实现菜单按钮的点击切换效果，更新选中状态并在内容区域显示当前菜单名称 -->

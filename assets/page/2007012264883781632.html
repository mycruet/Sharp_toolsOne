  <!-- [JSMOD] eft_菜单切换功能 --> 
  <script id="menu-toggle-script">document.addEventListener('DOMContentLoaded', function () {
  // 获取所有顶部菜单按钮、垂直菜单按钮和内容区域
  var menuItems = document.querySelectorAll('.menu-item');
  var verticalMenuItems = document.querySelectorAll('.vertical-menu-item');
  var menuContent = document.getElementById('menu-content');
  var verticalMenu = document.getElementById('vertical-menu');

  // 顶部菜单点击事件
  menuItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有顶部按钮的选中状态
      menuItems.forEach(function (btn) {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-700', 'hover:bg-gray-100');
      });
      // 设置当前顶部按钮为选中状态
      this.classList.remove('text-gray-700', 'hover:bg-gray-100');
      this.classList.add('bg-blue-600', 'text-white');

      // 显示/隐藏垂直菜单栏
      var menuName = this.getAttribute('data-menu');
      if (menuName === 'menu2') {
        verticalMenu.classList.remove('hidden');
        // 默认选中第一个垂直菜单
        verticalMenuItems[0].click();
      } else {
        verticalMenu.classList.add('hidden');
        menuContent.textContent = this.textContent.trim();
      }
    });
  });

  // 垂直菜单点击事件
  verticalMenuItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有垂直按钮的选中状态
      verticalMenuItems.forEach(function (btn) {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('text-gray-700', 'hover:bg-gray-100');
      });
      // 设置当前垂直按钮为选中状态
      this.classList.remove('text-gray-700', 'hover:bg-gray-100');
      this.classList.add('bg-blue-600', 'text-white');
      // 更新内容区域显示当前菜单名称
      var menuName = this.textContent.trim();
      menuContent.textContent = menuName;
    });
  });

  // 页面加载完成后自动点击菜单2
  var menu2 = document.querySelector('[data-menu="menu2"]');
  if (menu2) {
    menu2.click();
  }
});</script> 
  <!-- [/JSMOD] eft_菜单切换功能 -- 实现菜单按钮的点击切换效果，更新选中状态并在内容区域显示当前菜单名称，页面加载时自动点击菜单2 -->

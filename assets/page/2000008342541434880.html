  <script id="loginScript">document.addEventListener('DOMContentLoaded', function () {
  // 获取DOM元素
  var loginForm = document.getElementById('loginForm');
  var usernameInput = document.getElementById('username');
  var passwordInput = document.getElementById('password');
  var togglePassword = document.getElementById('togglePassword');
  var loginMessage = document.getElementById('loginMessage');

  // 显示/隐藏密码功能
  togglePassword.addEventListener('click', function () {
    var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // 切换图标
    var icon = togglePassword.querySelector('i');
    if (type === 'password') {
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });

  // 表单提交处理
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // 获取表单数据
    var username = usernameInput.value.trim();
    var password = passwordInput.value.trim();

    // 简单表单验证
    if (!username || !password) {
      showMessage('请输入用户名和密码', 'error');
      return;
    }

    // 模拟登录过程
    showMessage('登录中...', 'info');

    // 模拟API请求延迟
    setTimeout(function () {
      // 这里仅做演示，实际项目中应替换为真实的API请求
      if (username === 'admin' && password === 'password') {
        showMessage('登录成功，正在跳转...', 'success');
        // 模拟跳转
        setTimeout(function () {
          window.location.href = 'javascript:void(0);';
        }, 1500);
      } else {
        showMessage('用户名或密码错误，请重试', 'error');
      }
    }, 1500);
  });

  // 显示消息提示
  function showMessage(text, type) {
    loginMessage.textContent = text;
    loginMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
    switch (type) {
      case 'success':
        loginMessage.classList.add('bg-green-100', 'text-green-800');
        break;
      case 'error':
        loginMessage.classList.add('bg-red-100', 'text-red-800');
        break;
      case 'info':
        loginMessage.classList.add('bg-blue-100', 'text-blue-800');
        break;
    }
  }

  // 添加输入框聚焦效果
  var inputs = [usernameInput, passwordInput];
  inputs.forEach(function (input) {
    input.addEventListener('focus', function () {
      input.parentElement.classList.add('scale-[1.01]');
      input.parentElement.style.transition = 'transform 0.2s ease';
    });
    input.addEventListener('blur', function () {
      input.parentElement.classList.remove('scale-[1.01]');
    });
  });
});</script>
